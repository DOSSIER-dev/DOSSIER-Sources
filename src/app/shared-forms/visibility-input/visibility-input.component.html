<div class="srcs-flexrow">
  <label (click)="setConfidential()" class="confidential" [ngClass]="{'srcs-state-active': public === false}"
    [matTooltip]="'SOURCE.TOOLTIP.CONFIDENTIAL' | translate">
    <icn name="locked"></icn>
    {{'SOURCE.DATA.CONFIDENTIAL' | translate}}
  </label>
  <div class="visibility-input__center-icon" [ngClass]="{'public': public}" (click)="toggle()">
    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <circle cx="50" cy="50" r="50" />
    </svg>
  </div>
  <label (click)="setPublic()" [ngClass]="{'srcs-state-active': public === true}"
    [matTooltip]="'SOURCE.TOOLTIP.PUBLIC' | translate">
    {{'SOURCE.DATA.PUBLIC' | translate}}
    <icn name="public"></icn>
  </label>
</div>
